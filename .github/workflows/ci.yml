name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run type checking
        run: npm run typecheck
      
      - name: Run tests
        run: npm test
      
      - name: Build project
        run: npm run build
        env:
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_SENTRY_ENVIRONMENT: ci
      
      - name: Validate Sentry configuration
        run: |
          echo "Checking Sentry configuration in build..."
          if grep -q "Sentry.init" dist/assets/*.js 2>/dev/null; then
            echo "✅ Sentry initialization found in build"
          else
            echo "⚠️  Sentry initialization not found (may be disabled in CI)"
          fi